<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Song Guesser</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spotify Song Guesser</h1>
        
        <div id="auth-section">
            <button id="login-btn">Login with Spotify</button>
            <p class="note">V2.1</p>
        </div>
        
        <div id="game-section" class="hidden">
            <div id="status">Waiting for song to play...</div>
            <button id="reveal-btn" class="hidden">Reveal Song</button>
            
            <div id="song-info" class="hidden">
                <div class="artist-features">
                    <span id="artist"></span>
                </div>
                <div class="year" id="year"></div>
                <div class="song-name" id="song-name"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
