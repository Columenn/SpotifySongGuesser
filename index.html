<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Song Guesser</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles to help with iOS pasting */
        #playlist-url {
            -webkit-user-select: auto !important;
            user-select: auto !important;
            font-size: 16px; /* Prevent iOS zooming */
        }
        .input-row {
            display: flex;
            width: 100%;
        }
        #playlist-url {
            flex: 1;
            min-width: 0; /* Helps with text overflow */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify Song Guesser</h1>
        
        <div id="playlist-input" class="input-section">
            <div class="input-row">
                <input type="text" id="playlist-url" placeholder="Enter Spotify Playlist URL" value="https://open.spotify.com/playlist/2WQxrq5bmHMlVuzvtwwywV" autocomplete="off" autocorrect="off" autocapitalize="none">
                <button id="load-playlist">â–¶</button>
            </div>
            <p class="note">Note: You need a Spotify Premium account to play songs</p>
        </div>
        
        <div id="game-section" class="hidden">
            <div id="player-status" class="hidden"></div>
            <button id="reveal-btn" class="hidden">Reveal Song</button>
            
            <div id="song-info" class="hidden">
                <div class="artist-features">
                    <span id="artist"></span>
                </div>
                <div class="year" id="year"></div>
                <div class="song-name" id="song-name"></div>
            </div>
            
            <button id="next-song" class="hidden">Next Song</button>
        </div>
    </div>

    <div class="version">v1.2.14</div>

    <script src="app.js"></script>
    <script>
        // Additional JavaScript to help with iOS pasting
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('playlist-url');
            
            // iOS workaround for paste issues
            input.addEventListener('paste', function(e) {
                // Let the paste occur first
                setTimeout(function() {
                    input.value = e.clipboardData.getData('text/plain');
                }, 1);
            });
            
            // Ensure input gets focus when container is tapped (iOS specific)
            document.getElementById('playlist-input').addEventListener('click', function() {
                input.focus();
            });
        });
    </script>
</body>
</html>
