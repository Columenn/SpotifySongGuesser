<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Song Guesser</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spotify Song Guesser</h1>
        
        <div id="playlist-input" class="input-section">
            <div class="input-row">
                <input type="text" id="playlist-url" placeholder="Enter Spotify Playlist URL" value="https://open.spotify.com/playlist/2WQxrq5bmHMlVuzvtwwywV" autocomplete="off" autocorrect="off" autocapitalize="none">
                <button id="load-playlist">▶</button>
            </div>
            <p class="note">Note: You need a Spotify Premium account to play songs</p>
        </div>
        
        <div id="game-section" class="hidden">
            <div id="player-status" class="hidden"></div>
            
            <button id="reveal-btn" class="hidden">Reveal Song</button>
            
            <div id="song-info" class="hidden">
                <div class="artist-features">
                    <span id="artist"></span>
                </div>
                <div class="year" id="year"></div>
                <div class="song-name" id="song-name"></div>
            </div>
            
            <button id="next-song" class="hidden">Next Song</button>
        </div>
        
        <div class="player-controls-container hidden">
            <div class="player-controls">
                <button id="play-pause-btn" class="control-btn" disabled>
                    <span id="play-pause-icon">▶</span>
                </button>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>        
    </div>

    <div class="version">v1.2.18</div>
    
    <script src="app.js"></script>
</body>
</html>
