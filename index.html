<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Song Guesser</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spotify Song Guesser</h1>
        
        <div id="playlist-input" class="input-section">
            <input type="text" id="playlist-url" placeholder="Enter Spotify Playlist URL" value="https://open.spotify.com/playlist/2WQxrq5bmHMlVuzvtwwywV">
            <div class="button-spacer"></div>
            <button id="load-playlist">Load Playlist</button>
        </div>
        
        <div id="game-section" class="hidden">
            <div class="player-container" id="spotify-player-container">
                <!-- Player will be inserted here -->
            </div>
            
            <button id="reveal-btn">Reveal Song</button>
            
            <div id="song-info" class="hidden">
                <div class="artist-features">
                    <span id="artist"></span>
                </div>
                <div class="year" id="year"></div>
                <div class="song-name" id="song-name"></div>
            </div>
            
            <button id="next-song" class="hidden">Next Song</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
